<!doctype html>
<html>
  <body>
    <form action="/submit" method="post">
      <label>Email: <input type="email" name="email" required></label><br>
      <label>Password: <input type="password" name="password" minlength="8" maxlength="32" required></label><br>
      <label>Age: <input type="number" name="age" min="1" max="120"></label><br>
      <label>Website: <input type="url" name="website"></label><br>
      <label>Country:
        <select name="country" required>
          <option value="IN">India</option>
          <option value="US">USA</option>
          <option value="CN">China</option>
        </select>
      </label>
    </form>
  </body>
</html>
